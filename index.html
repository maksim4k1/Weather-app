<!DOCTYPE html>
<html lang='ru'>

<head>
    <title>Погода</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!-- ====================S C R I P T===================== -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <!-- ====================F O N T==================== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <!-- ====================S T Y L E==================== -->
    <link href='css/custom.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />
</head>

<body>
    <!----------------------------------------------S T A R T   C O N T E N T-------------------------------------------->
    <div class='content container'>
        <section class="weather-app">
            <div class="info" >
                <h1 class="info__title">Погодa онлайн</h1>
                <h3 class="info__subtitle">Узнай погоду в своём городе!</h3>
            </div >
            <div class="form">
                <input type="text" name="city" placeholder="Введите имя города..." autoComplete="off" class="form__input" value="Бишкек"/>
                <button type="button" class="form__button" onclick="select_city()">Узнать погоду</button>
            </div>
            <div class="weather-info">
                <table class="weather-info__list">
                    <tr class="weather-info__item">
                        <th class="weather-info__title">Город:</th>
                        <td class="weather-info__value" id="city"></td>
                    </tr>
                    <tr class="weather-info__item">
                        <th class="weather-info__title">Дата и время:</th>
                        <td class="weather-info__value" id="date"></td>
                    </tr>
                    <tr class="weather-info__item">
                        <th class="weather-info__title">Температура:</th>
                        <td class="weather-info__value" id="temp"></td>
                    </tr>
                    <tr class="weather-info__item">
                        <th class="weather-info__title">Погода:</th>
                        <td class="weather-info__value" id="weather"></td>
                    </tr>
                </table>
                <p class="error"></p>
            </div>
        </section>
    </div>
    <!----------------------------------------------E N D   C O N T E N T--------------------------------------------->
    <!-- ====================S C R I P T===================== -->
    <script src="js/script.js"></script>
</body>

</html>
